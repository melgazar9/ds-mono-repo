version: 1
disable_existing_loggers: false

formatters:
  json:
    (): meltano.core.logging.json_formatter
    callsite_parameters: true  # include file, line number, and function name

handlers:
  console_json:
    class: logging.StreamHandler
    level: INFO
    formatter: json
    stream: "ext://sys.stderr"

root:
  level: INFO
  handlers: [console_json]
