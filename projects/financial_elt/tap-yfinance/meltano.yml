          replication-key: timestamp_extracted

        option_chain:
          replication-method: INCREMENTAL
          replication-key: last_trade_date

        options:
          replication-method: INCREMENTAL
          replication-key: timestamp_extracted

        ttm_cash_flow:
          replication-method: INCREMENTAL
          replication-key: date

        ttm_financials:
          replication-method: INCREMENTAL
          replication-key: date

        ttm_income_stmt:
          replication-method: INCREMENTAL
          replication-key: date

        quarterly_balance_sheet:
          replication-method: INCREMENTAL
          replication-key: date

        quarterly_cash_flow:
          replication-method: INCREMENTAL
          replication-key: date

        quarterly_financials:
          replication-method: INCREMENTAL
          replication-key: date

        quarterly_income_stmt:
          replication-method: INCREMENTAL
          replication-key: date

        upgrades_downgrades:
          replication-method: INCREMENTAL
          replication-key: grade_date

  loaders:
    - name: target-jsonl
      variant: andyh1203
      pip_url: target-jsonl

    - name: target-bigquery
      variant: z3z1ma
      pip_url: git+https://github.com/z3z1ma/target-bigquery.git@9d1d0b08606a716a5a36f53b3388cbd6055535a8
      config:
        method: ${TARGET_BIGQUERY_METHOD}
        project: ${GCP_PROJECT_ID}
        credentials_path: ${GOOGLE_APPLICATION_CREDENTIALS}
        dataset: ${GCP_DATASET}
        batch_size: ${TARGET_BIGQUERY_BATCH_SIZE}
        denormalized: true
        bucket: ${GCP_BUCKET_NAME}

    - name: target-snowflake
      variant: meltanolabs
      pip_url: git+https://github.com/MeltanoLabs/target-snowflake.git
      config:
        account: ${SNOWFLAKE_ACCOUNT}
        user: MELTANO
        password: ${SNOWFLAKE_PASSWORD}
        warehouse: ${SNOWFLAKE_WAREHOUSE}
        database: MELTANO
        role: MELTANO
        file_format: CSV_FORMAT
        batch_size_rows: ${SNOWFLAKE_BATCH_SIZE_ROWS}

    - name: target-postgres
      variant: meltanolabs
      pip_url: git+https://github.com/MeltanoLabs/target-postgres
      config:
        host: ${POSTGRES_HOST}
        port: ${POSTGRES_PORT}
        user: ${POSTGRES_USER}
        password: ${POSTGRES_PASSWORD}
        dialect: ${POSTGRES_DIALECT}
        database: financial_elt
        use_copy: true    # Faster bulk loading
        add_record_metadata: true
