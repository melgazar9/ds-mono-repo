        stock_prices_5m:
          tickers: "*"
          yf_params: { "interval": 5m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        futures_prices_5m:
          tickers: "*"
          yf_params: { "interval": 5m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        forex_prices_5m:
          tickers: "*"
          yf_params: { "interval": 5m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        crypto_prices_5m:
          tickers: "*"
          yf_params: { "interval": 5m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }


        stock_prices_1h:
