version: 1
send_anonymous_usage_stats: false
project_id: ${GCP_PROJECT_ID}

default_environment: dev

state_backend:
  type: remote
  uri: ${GCP_BUCKET_URI}
  gcs:
    application_credentials: ${GOOGLE_APPLICATION_CREDENTIALS}

environments:
  - name: dev
    config:
      plugins:
        loaders:
          - name: target-snowflake
            env:
              TARGET_SNOWFLAKE_DEFAULT_TARGET_SCHEMA: TAP_YFINANCE_DEV
          - name: target-postgres
            config:
              default_target_schema: tap_yfinance_dev

  - name: production
    config:
      plugins:
        loaders:
          - name: target-snowflake
            env:
              TARGET_SNOWFLAKE_DEFAULT_TARGET_SCHEMA: TAP_YFINANCE_PRODUCTION
          - name: target-postgres
            config:
              default_target_schema: tap_yfinance_production

plugins:
  extractors:
    - name: "tap-yfinance"
      namespace: "tap_yfinance"
      pip_url: git+https://github.com/melgazar9/tap-yfinance

      capabilities:
        - state
        - catalog
        - discover
        - about
        - stream-maps

      select:
        - stock_tickers.*
        - futures_tickers.*
        - forex_tickers.*
        - crypto_tickers.*
        - crypto_tickers_top_250.*
        - stock_prices_1m.*
        - futures_prices_1m.*
        - forex_prices_1m.*
        - crypto_prices_1m.*
        - stock_prices_2m.*
        - futures_prices_2m.*
        - forex_prices_2m.*
        - crypto_prices_2m.*
        - stock_prices_5m.*
        - futures_prices_5m.*
        - forex_prices_5m.*
        - crypto_prices_5m.*
        - stock_prices_1h.*
        - futures_prices_1h.*
        - forex_prices_1h.*
        - crypto_prices_1h.*
        - stock_prices_1d.*
        - futures_prices_1d.*
        - forex_prices_1d.*
        - crypto_prices_1d.*
        - actions.*
        - analyst_price_targets.*
        - balance_sheet.*
        - calendar.*
        - cash_flow.*
        - dividends.*
        - earnings_dates.*
        - earnings_estimate.*
        - earnings_history.*
        - eps_revisions.*
        - eps_trend.*
        - fast_info.*
        - financials.*
        - growth_estimates.*
        - history_metadata.*
        - info.*
        - income_stmt.*
        - insider_purchases.*
        - insider_roster_holders.*
        - insider_transactions.*
        - institutional_holders.*
        - isin.*
        - major_holders.*
        - mutualfund_holders.*
        - news.*
        - recommendations.*
        - recommendations_summary.*
        - revenue_estimate.*
        - sec_filings.*
        - shares_full.*
        - splits.*
        - sustainability.*
        - ttm_cash_flow.*
        - ttm_financials.*
        - ttm_income_stmt.*
        - option_chain.*
        - options.*
        - quarterly_balance_sheet.*
        - quarterly_cash_flow.*
        - quarterly_financials.*
        - quarterly_income_stmt.*
        - upgrades_downgrades.*

      config:
        default_start_date: "1950-01-01"
        add_record_metadata: true

        ### tickers ###

        stock_tickers:
          tickers: '*'
        futures_tickers:
          tickers: '*'
        forex_tickers:
          tickers: '*'
        crypto_tickers:
          tickers: '*'
        crypto_tickers_top_250:
          tickers: '*'

        ### prices ###

        stock_prices_1m:
          tickers: "*"
          yf_params: { "interval": 1m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        futures_prices_1m:
          tickers: "*"
          yf_params: { "interval": 1m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        forex_prices_1m:
          tickers: "*"
          yf_params: { "interval": 1m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        crypto_prices_1m:
          tickers: "*"
          yf_params: { "interval": 1m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }


        stock_prices_2m:
          tickers: "*"
          yf_params: { "interval": 2m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        futures_prices_2m:
          tickers: "*"
          yf_params: { "interval": 2m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        forex_prices_2m:
          tickers: "*"
          yf_params: { "interval": 2m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

        crypto_prices_2m:
