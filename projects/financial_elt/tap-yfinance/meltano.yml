          tickers: "*"

        growth_estimates:
          tickers: "*"

        history_metadata:
          tickers: "*"

        info:
          tickers: "*"

        income_stmt:
          tickers: "*"

        insider_purchases:
          tickers: "*"

        insider_roster_holders:
          tickers: "*"

        insider_transactions:
          tickers: "*"

        institutional_holders:
          tickers: "*"

        isin:
          tickers: "*"

        major_holders:
          tickers: "*"

        mutualfund_holders:
          tickers: "*"

        news:
          tickers: "*"

        recommendations:
          tickers: "*"

        recommendations_summary:
          tickers: "*"

        revenue_estimate:
          tickers: "*"

        sec_filings:
          tickers: "*"

        shares_full:
          tickers: "*"

        splits:
          tickers: "*"

        sustainability:
          tickers: "*"

        ttm_cash_flow:
          tickers: "*"

        ttm_financials:
          tickers: "*"

        ttm_income_stmt:
          tickers: "*"

        option_chain:
          tickers: "*"

        options:
          tickers: "*"

        quarterly_balance_sheet:
          tickers: "*"

        quarterly_cash_flow:
          tickers: "*"

        quarterly_financials:
          tickers: "*"

        quarterly_income_stmt:
          tickers: "*"

        upgrades_downgrades:
          tickers: "*"


      metadata:

        ### tickers ###

        stock_tickers:
          replication-method: INCREMENTAL
          replication-key: ticker
        futures_tickers:
          replication-method: INCREMENTAL
          replication-key: ticker
        forex_tickers:
          replication-method: INCREMENTAL
          replication-key: ticker
        crypto_tickers:
          replication-method: INCREMENTAL
          replication-key: ticker
        crypto_tickers_top_250:
          replication-method: INCREMENTAL
          replication-key: ticker


        ### prices ###

        stock_prices_1m:
          replication-method: INCREMENTAL
          replication-key: timestamp
        futures_prices_1m:
          replication-method: INCREMENTAL
          replication-key: timestamp
        forex_prices_1m:
          replication-method: INCREMENTAL
          replication-key: timestamp
        crypto_prices_1m:
          replication-method: INCREMENTAL
          replication-key: timestamp

        stock_prices_2m:
          replication-method: INCREMENTAL
          replication-key: timestamp
        futures_prices_2m:
          replication-method: INCREMENTAL
          replication-key: timestamp
        forex_prices_2m:
          replication-method: INCREMENTAL
          replication-key: timestamp
        crypto_prices_2m:
          replication-method: INCREMENTAL
          replication-key: timestamp

        stock_prices_5m:
          replication-method: INCREMENTAL
          replication-key: timestamp
        futures_prices_5m:
          replication-method: INCREMENTAL
          replication-key: timestamp
        forex_prices_5m:
          replication-method: INCREMENTAL
          replication-key: timestamp
        crypto_prices_5m:
          replication-method: INCREMENTAL
          replication-key: timestamp

        stock_prices_1h:
          replication-method: INCREMENTAL
          replication-key: timestamp
        futures_prices_1h:
          replication-method: INCREMENTAL
          replication-key: timestamp
        forex_prices_1h:
          replication-method: INCREMENTAL
          replication-key: timestamp
        crypto_prices_1h:
          replication-method: INCREMENTAL
          replication-key: timestamp

        stock_prices_1d:
          replication-method: INCREMENTAL
          replication-key: timestamp
        futures_prices_1d:
          replication-method: INCREMENTAL
          replication-key: timestamp
        forex_prices_1d:
          replication-method: INCREMENTAL
          replication-key: timestamp
        crypto_prices_1d:
          replication-method: INCREMENTAL
          replication-key: timestamp


        ### financials ###

        actions:
          replication-method: INCREMENTAL
          replication-key: timestamp

        analyst_price_targets:
          replication-method: INCREMENTAL
          replication-key: timestamp_extracted

        balance_sheet:
          replication-method: INCREMENTAL
          replication-key: date

        calendar:
          replication-method: INCREMENTAL
          replication-key: dividend_date

        cash_flow:
          replication-method: INCREMENTAL
          replication-key: date

        dividends:
          replication-method: INCREMENTAL
          replication-key: timestamp

        earnings_dates:
          replication-method: INCREMENTAL
          replication-key: timestamp

        earnings_estimate:
          replication-method: INCREMENTAL
          replication-key: timestamp_extracted

        earnings_history:
          replication-method: INCREMENTAL
          replication-key: quarter

        eps_revisions:
          replication-method: INCREMENTAL
          replication-key: timestamp_extracted

        eps_trend:
          replication-method: INCREMENTAL
          replication-key: timestamp_extracted

        fast_info:
          replication-method: INCREMENTAL
          replication-key: timestamp_extracted

        financials:
          replication-method: INCREMENTAL
          replication-key: date

        growth_estimates:
          replication-method: INCREMENTAL
          replication-key: timestamp_extracted

        history_metadata:
          replication-method: INCREMENTAL
          replication-key: timestamp_extracted

        info:
          replication-method: INCREMENTAL
          replication-key: timestamp_extracted

        income_stmt:
          replication-method: INCREMENTAL
          replication-key: date

        insider_purchases:
          replication-method: INCREMENTAL
          replication-key: timestamp_extracted

        insider_roster_holders:
          replication-method: INCREMENTAL
          replication-key: latest_transaction_date

        insider_transactions:
          replication-method: INCREMENTAL
          replication-key: start_date

        institutional_holders:
          replication-method: INCREMENTAL
          replication-key: date_reported

        isin:
          replication-method: INCREMENTAL
          replication-key: timestamp_extracted

        major_holders:
          replication-method: INCREMENTAL
          replication-key: timestamp_extracted

        mutualfund_holders:
          replication-method: INCREMENTAL
          replication-key: date_reported

        recommendations_summary:
          replication-method: INCREMENTAL
          replication-key: timestamp_extracted

