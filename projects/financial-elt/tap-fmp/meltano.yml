      - commodities_5min.*
      - commodities_1hr.*

      ### Fundraiser Streams ###

      - latest_crowdfunding_campaigns.*
      - crowdfunding_by_cik.*
      - equity_offering_updates.*
      - equity_offering_by_cik.*

      ### Crypto Streams ###

      - crypto_list.*
      - full_crypto_quote.*
      - crypto_quote_short.*
      #      - all_crypto_quotes.*
      - historical_crypto_light_chart.*
      - historical_crypto_full_chart.*
      #      - crypto_1min.*
      - crypto_5min.*
      - crypto_1hr.*

      ### Forex Streams ###

      - forex_pairs.*
      - forex_quote.*
      - forex_quote_short.*
      #      - batch_forex_quotes.*
      - forex_light_chart.*
      - forex_full_chart.*
      #      - forex_1min.*
      - forex_5min.*
      - forex_1hr.*

      ### News Streams ###

      - fmp_articles.*
      - general_news.*
      #      - press_releases.*
      - stock_news.*
      - crypto_news.*
      - forex_news.*
      #      - search_press_releases.*
      - search_stock_news.*
      - search_crypto_news.*
      - search_forex_news.*

      ### Technical Indicator Streams ###

      - simple_moving_average.*
      - exponential_moving_average.*
      - weighted_moving_average.*
      - double_exponential_moving_average.*
      - triple_exponential_moving_average.*
      - relative_strength_index.*
      - standard_deviation.*
      - williams.*
      - average_directional_index.*

      ### Senate Streams ###

      - latest_senate_disclosures.*
      - latest_house_disclosures.*
      - senate_trading_activity.*
      - senate_trades_by_name.*
      - house_trades.*
      - house_trades_by_name.*

      ### SEC Filings Streams ###

      - latest_8k_filings.*
      - latest_sec_filings.*
      - sec_filings_by_form_type.*
      - sec_filings_by_symbol.*
      - sec_filings_by_cik.*
      - sec_filings_by_name.*
      - sec_filings_company_search_by_symbol.*
      - sec_filings_company_search_by_cik.*
      - sec_company_full_profile.*
      - industry_classification_list.*
      - industry_classification_search.*
      - all_industry_classification.*

    config:
      start_date: '2010-01-01T00:00:00Z'
      api_key: ${FMP_API_KEY}
      base_url: https://financialmodelingprep.com
      symbols:
        select_symbols:
          - "*"

      ciks:
        select_ciks:
          - "*"

      ### Search Streams ###

      stock_screener:
        query_params:
          volumeMoreThan: 1000000
          limit: 1000

      ### Directory Streams ###

      cik_list:
        query_params:
          limit: 10000

      symbol_changes:
        query_params:
          invalid: false
          limit: 10000

      ### Analyst Streams ###

      analyst_estimates_annual:
        query_params:
          limit: 10
          period: annual

      analyst_estimates_quarterly:
        query_params:
          limit: 100
          period: quarterly

      ratings_snapshot:
        query_params:
          limit: 10  # max may change depending on plan

      historical_ratings:
        query_params:
          limit: 10000

      price_target_news:
        query_params:
          limit: 100

      stock_grades_news:
        query_params:
          from: "2025-03-01"
          to: "2025-03-15"
          limit: 100

      historical_stock_grades:
        query_params:
          limit: 1000

      price_target_latest_news:
        query_params:
          limit: 1000

      stock_grades_latest_news:
        query_params:
          limit: 1000

      ### Calendar Streams ###

      dividends_calendar:
        query_params:
          from: "2025-03-01"

      dividends_company:
        query_params:
          limit: 1000

      earnings_report:
        query_params:
          limit: 1000

      earnings_calendar:
        query_params:
          from: 2025-07-01
          to: 2025-08-30

      ipos_calendar:
        query_params:
          from: "2025-07-01"
          to: "2025-07-10"

      stock_split_details:
        query_params:
          limit: 1000

      stock_splits_calendar:
        query_params:
          from: 2025-07-01
          to: 2025-07-10
          limit: 100


      ### Company Streams ###

      historical_market_cap:
        query_params:
          from: "2025-03-01"
          limit: 5000
        other_params:
          time_slice_days: 90
          max_records_per_request: 5000

      delisted_companies:
        query_params:
          limit: 100

      company_employee_count:
        query_params:
          limit: 10000

      all_shares_float:
        query_params:
          limit: 5000

      latest_mergers_and_acquisitions:
        query_params:
          limit: 1000

      company_historical_employee_count:
        query_params:
          limit: 10000

      ### Statement Streams ###

      income_statement:
        query_params:
          limit: 1000

      balance_sheet:
        query_params:
          limit: 1000

      cash_flow:
        query_params:
          limit: 1000

      income_statement_ttm:
        query_params:
          limit: 1000

      balance_sheet_ttm:
        query_params:
          limit: 1000

      cash_flow_ttm:
        query_params:
          limit: 1000

      latest_financial_statements:
        query_params:
          limit: 250

      financial_ratios:
        query_params:
          limit: 1000
          period: [ "annual" ]

      key_metrics:
        query_params:
          period: annual
          limit: 1000

      enterprise_values:
        query_params:
          limit: 1000

      revenue_product_segmentation:
        query_params:
          period: annual
          limit: 1000

      revenue_geographic_segmentation:
        query_params:
          period: annual
          limit: 1000

      insider_trades_by_reporting_name_search:
        query_params:
          name: "Zuckerberg Mark"

      balance_sheet_growth:
        query_params:
          limit: 1000

      income_statement_growth:
        query_params:
          limit: 1000

      cash_flow_growth:
        query_params:
          limit: 1000

      as_reported_income_statement:
        query_params:
          limit: 1000

      as_reported_balance_statement:
        query_params:
          limit: 1000

      as_reported_cashflow_statement:
        query_params:
          limit: 1000

      as_reported_financial_statement:
        query_params:
          limit: 1000

      ### Insider Trades Streams ###

      latest_insider_trading:
        query_params:
          limit: 1000

      insider_trades_search:
        query_params:
          limit: 1000

      ### Market Performance Streams ###

      market_sector_performance_snapshot:
        other_params:
          date_range: [ "2025-05-01", "2025-05-10" ]

      industry_performance_snapshot:
        other_params:
          date_range: [ "2025-05-01", "2025-05-10" ]

      sector_pe_snapshot:
        other_params:
          date_range: [ "2025-05-01", "2025-05-10" ]

      industry_pe_snapshot:
        other_params:
          date_range: [ "2025-05-01", "2025-05-10" ]

      historical_sector_performance:
        query_params:
          from: "2025-01-01"
          to: "2025-05-01"

      historical_industry_performance:
        query_params:
          from: "2025-01-01"
          to: "2025-05-01"

      historical_sector_pe:
        query_params:
          from: "2025-01-01"
          to: "2025-05-01"

      historical_industry_pe:
        query_params:
          from: "2025-01-01"
          to: "2025-05-01"

      ### Commodity Streams ###

      commodities_quotes:
        query_params:
          symbol: GCUSD
          from: "2025-01-02"
          to: "2025-01-10"

      commodities_quote_short:
        query_params:
          symbol: GCUSD
          from: "2025-01-02"
          to: "2025-01-10"

      commodities_light_chart:
        query_params:
          symbol: GCUSD
          from: "2025-01-02"
          to: "2025-01-10"

      commodities_full_chart:
        query_params:
          symbol: GCUSD
          from: "2025-01-02"
          to: "2025-01-10"

      commodities_1min:
        query_params:
          symbol: GCUSD
          from: "2025-01-02"
          to: "2025-01-10"

      commodities_5min:
        query_params:
          symbol: GCUSD
          from: "2025-01-02"
          to: "2025-01-10"

      commodities_1hr:
        query_params:
          symbol: GCUSD
          from: "2025-01-02"
          to: "2025-01-10"

      ### Fundraiser Streams ###

      latest_crowdfunding_campaigns:
        query_params:
          limit: 100

      equity_offering_updates:
        query_params:
          limit: 100
        other_params:
          use_cached_ciks: true

      ### Crypto Streams ###

      crypto_1min:
        query_params:
          symbol: BTCUSD
          from: "2025-01-02"
          to: "2025-01-10"
          limit: 100

      crypto_5min:
        query_params:
          symbol: BTCUSD
          from: "2025-01-02"
          to: "2025-01-10"
          limit: 100

      crypto_1hr:
        query_params:
          symbol: BTCUSD
          from: "2025-01-02"
          to: "2025-01-10"
          limit: 100

      crypto_quotes:
        query_params:
          symbol: BTCUSD
          from: "2025-01-02"
          to: "2025-01-10"
          limit: 100

      crypto_quotes_short:
        query_params:
          symbol: BTCUSD
          from: "2025-01-02"
          to: "2025-01-10"
          limit: 100

      historical_crypto_light_chart:
        query_params:
          symbol: BTCUSD
          from: "2025-01-02"
          to: "2025-01-10"
          limit: 100

      historical_crypto_full_chart:
        query_params:
          symbol: BTCUSD
          from: "2025-01-02"
          to: "2025-01-10"
          limit: 100

      ### Forex Streams ###

      forex_1min:
        query_params:
          symbol: EURUSD
          from: "2025-01-02"
          to: "2025-01-10"
          limit: 100

      forex_5min:
        query_params:
          symbol: EURUSD
          from: "2025-01-02"
          to: "2025-01-10"
          limit: 100

      forex_1hr:
        query_params:
          symbol: EURUSD
          from: "2025-01-02"
          to: "2025-01-10"
          limit: 100

      forex_quotes:
        query_params:
          symbol: EURUSD
          from: "2025-01-02"
          to: "2025-01-10"

      forex_quotes_short:
        query_params:
          symbol: EURUSD
          from: "2025-01-02"
          to: "2025-01-10"

      forex_light_chart:
        query_params:
          symbol: EURUSD
          from: "2025-01-02"
          to: "2025-01-10"
          limit: 100

      forex_full_chart:
        query_params:
          symbol: EURUSD
          from: "2025-01-02"
          to: "2025-01-10"
          limit: 100

      ### News Streams ###

      fmp_articles:
        query_params:
          from: "2025-01-02"
          to: "2025-01-03"

      general_news:
        query_params:
          from: "2025-01-02"
          to: "2025-01-03"
          limit: 250

      press_releases:
        query_params:
          from: "2025-01-02"
          to: "2025-01-03"
          limit: 250

      stock_news:
        query_params:
          from: "2025-01-02"
          to: "2025-01-03"
          limit: 250

      crypto_news:
        query_params:
          from: "2025-01-02"
          to: "2025-01-03"
          limit: 250

      forex_news:
        query_params:
          from: "2025-01-02"
          to: "2025-01-03"
          limit: 250

      search_stock_news:
        query_params:
          symbols: [ "AAPL", "META" ]
          from: "2025-01-02"
          to: "2025-01-03"
          limit: 250

      search_crypto_news:
        query_params:
          symbols: [ "BTCUSD", "ETHUSD" ]
          from: "2025-01-02"
          to: "2025-01-06"
          limit: 250

      search_forex_news:
        query_params:
          symbols: "EURUSD"
          from: "2025-01-02"
          to: "2025-01-06"
          limit: 250

      ### Technical Indicator Streams ###

      simple_moving_average:
        query_params:
          periodLength: 10
          from: "2025-01-02"
          to: "2025-01-06"
        other_params:
          timeframes: [ "5min", "1hour" ]

      exponential_moving_average:
        query_params:
          periodLength: 10
          from: "2025-01-02"
          to: "2025-01-06"
        other_params:
          timeframes: [ "5min", "1hour" ]

      weighted_moving_average:
        query_params:
          periodLength: 10
          from: "2025-01-02"
          to: "2025-01-06"
        other_params:
          timeframes: [ "5min", "1hour" ]

      double_exponential_moving_average:
