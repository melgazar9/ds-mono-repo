    config:
      start_date: '1990-01-01T00:00:00Z'
      api_key: ${FMP_API_KEY}
      base_url: https://financialmodelingprep.com
      min_throttle_seconds: 0.005

      # Filter to US only
      filter_countries: ["US"]
      filter_currencies: ["USD"]

      exchange_variants_source:
        use_csv: false
        csv_path: "distinct_exchange_variants.csv"
        use_database: true
        database_connection: null
        cache_ttl_hours: 72

      database_config:
        host: ${POSTGRES_HOST}
        port: ${POSTGRES_PORT}
        database: financial_elt
        username: ${POSTGRES_USER}
        password: ${POSTGRES_PASSWORD}
        schema: "tap_fmp_production"
        table: "exchange_variants"

      company_symbols:
        select_symbols:
          - "*"

      index_symbols:
        select_index_symbols:
          - "*"

      etf_symbols:
        select_etf_symbols:
          - "*"

      ciks:
        select_ciks:
          - "*"

      exchanges:
