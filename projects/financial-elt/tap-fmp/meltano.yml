      port: ${POSTGRES_PORT}
      user: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
      dialect: ${POSTGRES_DIALECT}
      database: financial_elt
      max_batch_size: 10000
      load_method: upsert
      use_copy: true
      add_record_metadata: true