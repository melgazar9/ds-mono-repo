      ### ETF and Mutual Fund Streams ###

      ### Index Streams ###

      historical_index_full_chart:
        query_params:
          from: "1990-01-01"

      index_1min:
        query_params:
          from: "2015-01-01"

      index_1hr:
        query_params:
          from: "2015-01-01"



  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl

  - name: target-postgres
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/target-postgres
    config:
      host: ${POSTGRES_HOST}
      port: ${POSTGRES_PORT}
      user: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
      dialect: ${POSTGRES_DIALECT}
      database: financial_elt
      max_batch_size: 10000
      load_method: upsert
      use_copy: true
      add_record_metadata: true