          - "*"

      crypto_symbols:
        select_crypto_symbols:
          - "*"

      forex_pairs:
        select_forex_pairs:
          - "*"

      cot_symbols:
        select_cot_symbols:
          - "*"

      ### Search Streams ###

      stock_screener:
        query_params:
          volumeMoreThan: 1000000
          limit: 10000

      ### Directory Streams ###

