version: 1
send_anonymous_usage_stats: true
project_id: "tap-fmp"

state_backend:
  uri: file://$MELTANO_PROJECT_ROOT/state

default_environment: dev

environments:
  - name: dev
    config:
      plugins:
        loaders:
          - name: target-postgres
            config:
              default_target_schema: tap_fmp_dev

  - name: production
    config:
      plugins:
        loaders:
          - name: target-postgres
            config:
              default_target_schema: tap_fmp_production

plugins:
  extractors:
  - name: "tap-fmp"
    namespace: "tap_fmp"
    pip_url: git+https://github.com/melgazar9/tap-fmp.git

    capabilities:
      - state
      - catalog
      - discover
      - about
      - stream-maps

    settings:
      - name: fmp_api_key
        kind: password
        label: FMP API Key
        description: FMP API Key
        sensitive: true

      - name: start_date
        kind: date_iso8601
        label: Start Date
        description: Initial date to start extracting data from

    select:
      ### Search Streams ###

      - stock_screener.*
      - exchange_variants.*


      ### Directory Streams ###

      - company_symbols.*
      - financial_statement_symbols.*
      - cik_list.*
      - symbol_changes.*
      - etf_symbols.*
      - actively_trading.*
      # - earnings_transcripts.*  # limited to Premium, build or enterprise plans
      - available_exchanges.*
      - available_sectors.*
      - available_industries.*
      - available_countries.*


      ### Analyst Streams ###

      - analyst_estimates.*
      - rating_snapshot.*
      - historical_ratings.*
      - price_target_summary.*  # Premium: Symbol Limited to US, UK, and Canada Exchanges
      - price_target_consensus.*  # Premium: Symbol Limited to US, UK, and Canada Exchanges
      - price_target_news.*
      - price_target_latest_news.*
      - stock_grades.*  #  Premium: Symbol Limited to US, UK, and Canada Exchanges
      - historical_stock_grades.*  #  Premium: Symbol Limited to US, UK, and Canada Exchanges
      - stock_grades_consensus.*  #  Premium: Symbol Limited to US, UK, and Canada Exchanges
      - stock_grades_news.*
      - stock_grades_latest_news.*  #  Limited to Premium and above


      ### Calendar Streams ###

      - dividends_company.*
      - dividends_calendar.*
      - earnings_report.*  # Starter/Build up to 1 year, Premium up to 5 years.
      - earnings_calendar.*
      - ipos_calendar.*
      - ipos_disclosure.*
      - ipos_prospectus.*
      - stock_split_details.*  # Premium: Symbol Limited to US, UK, and Canada Exchanges
      - stock_splits_calendar.*  # Starter/Build up to 1 year, Premium up to 5 years.

      ### Company Streams ###

      - company_profile_by_symbol.*
      - company_profile_by_cik.*
      - company_notes.*
      - stock_peer_comparison.*
      - delisted_companies.*  # Premium and up
      - company_employee_count.*
      - company_historical_employee_count.*
      - company_market_cap.*  # Starter: US Exchanges only, Premium: Symbol Limited to US, UK, and Canada Exchanges
#      - company_batch_market_cap.*  # not useful unless passing small number of symbols
      - historical_market_cap.*  # Build: up to 5 years
      - company_share_and_liquidity_float.*
      - all_shares_float.*
      - latest_mergers_and_acquisitions.*
#      - search_mergers_and_acquisitions.*  # searched by name, premium and up
      - company_executives.*
      - executive_compensation.*
      - executive_compensation_benchmark.*  # Premium and up

      ### Chart Streams ###

      # Starter Symbols are Limited to US Exchanges, Premium/Build Limited to US, UK, and Canada Exchanges

#      - chart_light.*
#      - chart_full.*
      - unadjusted_price.*
#      - dividend_adjusted_prices.*
#      - prices_1min.*  # Only available for Premium plans and up
#      - prices_5min.*
#      - prices_15min.*
#      - prices_30min.*
#      - prices_1hr.*
#      - prices_4h.*

      ### DCF Streams ###

      - dcf_valuation.*
      - levered_dcf.*
      - custom_dcf.*
      - custom_dcf_levered.*

      ### Market Hours Streams ###

      - exchange_market_hours.*
      - holidays_by_exchanges.*
      - all_exchange_market_hours.*

      ### Statement Streams ###

      - income_statement.*
      - balance_sheet.*
      - cash_flow.*
      - latest_financial_statements.*
#      - income_statement_ttm.*  # Ultimate and above
#      - balance_sheet_ttm.*  # Ultimate and above
#      - cash_flow_ttm.*  # Ultimate and above
      - key_metrics.*
      - financial_ratios.*
      - key_metrics_ttm.*
      - financial_ratios_ttm.*
      - financial_scores.*
      - owner_earnings.*
      - enterprise_values.*
      - income_statement_growth.*
      - balance_sheet_growth.*
      - cash_flow_growth.*
      - financial_statement_growth.*
      - financial_report_dates.*
      - financial_reports_form_10k_json.*
      - revenue_product_segmentation.*
      - revenue_geographic_segmentation.*
      - as_reported_income_statement.*
      - as_reported_balance_statement.*
      - as_reported_cashflow_statement.*
      - as_reported_financial_statement.*

      ### Form 13F Streams ###

#      - institutional_ownership_filings.*
#      - filings_extract.*
#      - holder_performance_summary.*
#      - holder_industry_breakdown.*
#      - positions_summary.*
#      - industry_performance_summary.*

      ### Index Streams ###

      - index_list.*
#      - index_quote.*
#      - index_short_quote.*
#      - all_index_quotes.*
#      - historical_index_light_chart.*
      - historical_index_full_chart.*
      - index_1min.*
#      - index_5min.*
      - index_1hr.*
      - sp500_constituent.*
      - nasdaq_constituent.*
      - dow_jones_constituent.*
      - historical_sp500_constituent.*
      - historical_nasdaq_constituent.*
      - historical_dow_jones_constituent.*

      ### Insider Trades Streams ###

      - latest_insider_trading.*
      - insider_trades_search.*
      - insider_trades_by_reporting_name_search.*
      - all_insider_transaction_types.*
      - insider_trade_statistics.*
      - acquisition_ownership.*

      ### Market Performance Streams ###

      - market_sector_performance_snapshot.*
      - industry_performance_snapshot.*
      - historical_sector_performance.*
      - historical_industry_performance.*
      - sector_pe_snapshot.*
      - industry_pe_snapshot.*
      - historical_sector_pe.*
      - historical_industry_pe.*
      - biggest_stock_gainers.*
      - biggest_stock_losers.*
      - top_traded_stocks.*

      ### Commodity Streams ###

      - commodities_list.*
#      - commodities_quote.*
#      - commodities_quote_short.*
#      - all_commodities_quotes.*
#      - commodities_light_chart.*
      - commodities_full_chart.*
      - commodities_1min.*
      - commodities_1hr.*

      ### Fundraiser Streams ###

      - latest_crowdfunding_campaigns.*
      - crowdfunding_by_cik.*
      - equity_offering_updates.*
      - equity_offering_by_cik.*

      ### Crypto Streams ###

      - crypto_list.*
#      - full_crypto_quote.*
#      - crypto_quote_short.*
#      - all_crypto_quotes.*
#      - historical_crypto_light_chart.*
      - historical_crypto_full_chart.*
#      - crypto_1min.*
#      - crypto_5min.*
#      - crypto_1hr.*

      ### Forex Streams ###

      - forex_pairs.*
#      - forex_quote.*
#      - forex_quote_short.*
#      - batch_forex_quotes.*
#      - forex_light_chart.*
      - forex_full_chart.*
      - forex_1min.*
      - forex_1hr.*

      ### News Streams ###

      - fmp_articles.*
      - general_news.*
#      - press_releases.*
      - stock_news.*
      - crypto_news.*
      - forex_news.*
#      - search_press_releases.*
      - search_stock_news.*
      - search_crypto_news.*
      - search_forex_news.*

      ### Technical Indicator Streams ###

      - simple_moving_average.*
      - exponential_moving_average.*
      - weighted_moving_average.*
      - double_exponential_moving_average.*
      - triple_exponential_moving_average.*
      - relative_strength_index.*
      - standard_deviation.*
      - williams.*
      - average_directional_index.*

      ### Senate Streams ###

      - latest_senate_disclosures.*
      - latest_house_disclosures.*
      - senate_trading_activity.*
      - senate_trades_by_name.*
      - house_trades.*
      - house_trades_by_name.*

      ### SEC Filings Streams ###

      - latest_8k_filings.*
      - latest_sec_filings.*
      - sec_filings_by_form_type.*
      - sec_filings_by_symbol.*
      - sec_filings_by_cik.*
      - sec_filings_by_name.*
      - sec_filings_company_search_by_symbol.*
      - sec_filings_company_search_by_cik.*
      - sec_company_full_profile.*
      - industry_classification_list.*
      - industry_classification_search.*
      - all_industry_classification.*


      ### COT Streams ###

      - cot_report.*
      - cot_analysis_by_date.*
      - cot_report_list.*

      ### Economic Streams ###

      - treasury_rates.*
      - economic_indicators.*
      - economic_calendar.*
      - market_risk_premium.*

      ### ESG Data Streams (Premium) ###

      - esg_scores.*
      - esg_benchmark.*
      - esg_investment_search.*

      ### ETF and Mutual Fund Streams ###

      - etf_and_fund_holdings.*
        - etf_and_mutual_fund_holdings.*
        - etf_and_fund_country_allocation.*
        #      - etf_asset_exposure.*
        - etf_sector_weighting.*
      #      - mutual_fund_and_etf_disclosure.*
      #      - mutual_fund_disclosures.*
      #      - mutual_fund_and_etf_disclosure_name_search.*
      #      - fund_and_etf_disclosures_by_date.*

    config:
      start_date: '1995-01-01T00:00:00Z'
      api_key: ${FMP_API_KEY}
      base_url: https://financialmodelingprep.com
      min_backoff_seconds: 3

      symbols:
        select_symbols:
          - "*"

      ciks:
        select_ciks:
          - "*"

      exchanges:
        select_exchanges:
          - "*"

      ### Search Streams ###

      stock_screener:
        query_params:
          volumeMoreThan: 1000000
          limit: 1000

      ### Directory Streams ###

      cik_list:
        query_params:
          limit: 10000

      symbol_changes:
        query_params:
          invalid: false
          limit: 10000

      ### Analyst Streams ###

      analyst_estimates:
        query_params:
          limit: 1000

      ratings_snapshot:
        query_params:
          limit: 1000

      historical_ratings:
        query_params:
          limit: 10000

      price_target_news:
        query_params:
          limit: 1000

      stock_grades_news:
        query_params:
          limit: 100

      historical_stock_grades:
        query_params:
          limit: 1000

      price_target_latest_news:
        query_params:
          limit: 1000

      stock_grades_latest_news:
        query_params:
          limit: 1000

      ### Calendar Streams ###

      dividends_calendar:
        query_params:
          from: "2020-09-01"  # Premium up to 5 years

      dividends_company:
        query_params:
          limit: 1000

      earnings_report:
        query_params:
          limit: 1000

      earnings_calendar:
        query_params:
          from: "2020-09-01"  # Premium up to 5 years

      ipos_calendar:
        query_params:
          from: "1980-01-01"

      ipos_disclosure:
        query_params:
          from: "1980-01-01"

      ipos_prospectus:
        query_params:
          from: "1980-01-01"

      stock_split_details:
        query_params:
          limit: 1000

      stock_splits_calendar:
        query_params:
          from: "2021-09-01"


      ### Company Streams ###

      historical_market_cap:
        query_params:
          from: "1980-01-01"
          limit: 5000
        other_params:
          time_slice_days: 90
          max_records_per_request: 5000

      delisted_companies:
        query_params:
          limit: 100

      company_employee_count:
        query_params:
          limit: 10000

      all_shares_float:
        query_params:
          limit: 5000

      latest_mergers_and_acquisitions:
        query_params:
          limit: 1000

      company_historical_employee_count:
        query_params:
          limit: 10000

      executive_compensation_benchmark:
        other_params:
          years: "*"

      ### Statement Streams ###

      income_statement:
        query_params:
          limit: 1000

      balance_sheet:
        query_params:
          limit: 1000

      cash_flow:
        query_params:
          limit: 1000

      income_statement_ttm:
        query_params:
          limit: 1000

      balance_sheet_ttm:
        query_params:
          limit: 1000

      cash_flow_ttm:
        query_params:
          limit: 1000

      latest_financial_statements:
        query_params:
          limit: 250

      financial_ratios:
        query_params:
          limit: 1000

      key_metrics:
        query_params:
          limit: 1000

      enterprise_values:
        query_params:
          limit: 1000

      revenue_product_segmentation:
        query_params:
          limit: 1000

      revenue_geographic_segmentation:
        query_params:
          limit: 1000

      insider_trades_by_reporting_name_search:
        query_params:
          name: "Zuckerberg Mark"

      balance_sheet_growth:
        query_params:
          limit: 1000

      income_statement_growth:
        query_params:
          limit: 1000

      cash_flow_growth:
        query_params:
          limit: 1000

      as_reported_income_statement:
        query_params:
          limit: 1000

      as_reported_balance_statement:
        query_params:
          limit: 1000

      as_reported_cashflow_statement:
        query_params:
          limit: 1000

      as_reported_financial_statement:
        query_params:
          limit: 1000

      ### Insider Trades Streams ###

      latest_insider_trading:
        query_params:
          limit: 1000

      insider_trades_search:
        query_params:
          limit: 1000

      ### Market Performance Streams ###

      market_sector_performance_snapshot:
        other_params:
          date_range: [ "1990-01-01", "today" ]

      industry_performance_snapshot:
        other_params:
          date_range: [ "1990-01-01", "today" ]

      sector_pe_snapshot:
        other_params:
          date_range: [ "1990-01-01", "today" ]

      industry_pe_snapshot:
        other_params:
          date_range: [ "1990-01-01", "today" ]

      historical_sector_performance:
        query_params:
          from: "1980-01-01"

      historical_industry_performance:
        query_params:
          from: "1980-01-01"

      historical_sector_pe:
        query_params:
          from: "1980-01-01"

      historical_industry_pe:
        query_params:
          from: "1980-01-01"

      ### Commodity Streams ###

      commodities_full_chart:
        query_params:
          from: "2000-01-01"
          limit: 10000

      commodities_1min:
        query_params:
          from: "2000-01-01"
          limit: 10000

      commodities_1hr:
        from: "2000-01-01"
        limit: 10000

      ### Fundraiser Streams ###

      latest_crowdfunding_campaigns:
        query_params:
          limit: 100

      equity_offering_updates:
        query_params:
          limit: 100
        other_params:
          use_cached_ciks: true

      ### Crypto Streams ###

      ### Forex Streams ###

      forex_full_chart:
        query_params:
          from: "2015-01-01"
          limit: 10000

      forex_1min:
        query_params:
          from: "2015-01-01"
          limit: 10000

      forex_1hr:
        query_params:
          from: "2015-01-01"
          limit: 10000

      ### News Streams ###

      fmp_articles:
        query_params:
          limit: 1000

      general_news:
        query_params:
          from: "2015-01-01"
          limit: 250

      press_releases:
        query_params:
          from: "2015-01-01"
          limit: 250

      stock_news:
        query_params:
          from: "2015-01-01"
          limit: 250

      crypto_news:
        query_params:
          from: "2015-01-01"
          limit: 250

      forex_news:
        query_params:
          from: "2015-01-01"
          limit: 250

      search_stock_news:
        query_params:
          symbols: [ "AAPL", "META" ]
          from: "2015-01-01"
          limit: 250

      search_crypto_news:
        query_params:
          symbols: [ "BTCUSD", "ETHUSD" ]
          from: "2015-01-01"
          limit: 250

      search_forex_news:
        query_params:
          symbols: "EURUSD"
          from: "2015-01-01"
          limit: 250

      ### Technical Indicator Streams ###

      simple_moving_average:
        query_params:
          periodLength: 10
          from: "2015-01-01"
        other_params:
          timeframes: [ "5min", "1hour" ]

      exponential_moving_average:
        query_params:
          periodLength: 10
          from: "2015-01-01"
        other_params:
          timeframes: [ "5min" ]

      weighted_moving_average:
        query_params:
          periodLength: 10
          from: "2015-01-01"
        other_params:
          timeframes: [ "5min" ]

      double_exponential_moving_average:
        query_params:
          periodLength: 10
          from: "2015-01-01"
        other_params:
          timeframes: [ "5min" ]

      triple_exponential_moving_average:
        query_params:
          periodLength: 10
          from: "2015-01-01"
        other_params:
          timeframes: [ "5min" ]

      relative_strength_index:
        query_params:
          periodLength: 10
          from: "2015-01-01"
        other_params:
          timeframes: [ "5min" ]

      standard_deviation:
        query_params:
          periodLength: 10
          from: "2015-01-01"
        other_params:
          timeframes: [ "5min" ]

      williams:
        query_params:
          periodLength: 10
          from: "2015-01-01"
        other_params:
          timeframes: [ "5min" ]

      average_directional_index:
        query_params:
          periodLength: 10
          from: "2015-01-01"
        other_params:
          timeframes: [ "5min" ]

      ### Senate Streams ###

      latest_senate_disclosures:
        query_params:
          limit: 250

      latest_house_disclosures:
        query_params:
          limit: 250

      ### SEC Filings Streams ###

      latest_8k_filings:
        query_params:
          from: "2015-01-01"
          limit: 1000
        other_params:
          max_records_per_request: 1000

      sec_filings_by_form_type:
        query_params:
          from: "2015-01-01"
          limit: 1000

      sec_filings_by_symbol:
        query_params:
          from: "2015-01-01"
          limit: 1000

      sec_filings_by_cik:
        query_params:
          from: "2015-01-01"
          limit: 1000

      latest_sec_filings:
        query_params:
          from: "2015-01-01"
          limit: 1000

      ### COT Streams ###

      cot_report:
        query_params:
          from: "1980-01-01"

      cot_analysis_by_date:
        query_params:
          from: "1980-01-01"

      ### Economic Streams ###

      economic_indicators:
        query_params:
          from: "1980-01-01"

      economic_calendar:
        query_params:
          from: "1980-01-01"

      treasury_rates:
        query_params:
          from: "1990-01-01"

      ### ESG Data Streams (Premium) ###

      esg_scores:
        query_params:
          limit: 5000

      esg_benchmark:
