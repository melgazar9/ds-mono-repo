          periodLength: 10
          from: "2025-01-02"
          to: "2025-01-06"
        other_params:
          timeframes: [ "5min", "1hour" ]

      average_directional_index:
        query_params:
          periodLength: 10
          from: "2025-01-02"
          to: "2025-01-06"
        other_params:
