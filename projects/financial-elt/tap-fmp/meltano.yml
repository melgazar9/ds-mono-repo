version: 1
send_anonymous_usage_stats: true
project_id: "tap-fmp"

state_backend:
  uri: file://$MELTANO_PROJECT_ROOT/state

default_environment: dev

environments:
  - name: dev
    config:
      plugins:
        loaders:
          - name: target-postgres
            config:
              default_target_schema: tap_fmp_dev

  - name: production
    config:
      plugins:
        loaders:
          - name: target-postgres
            config:
              default_target_schema: tap_fmp_production

plugins:
  extractors:
  - name: "tap-fmp"
    namespace: "tap_fmp"
    pip_url: git+https://github.com/melgazar9/tap-fmp.git

    capabilities:
      - state
      - catalog
      - discover
      - about
      - stream-maps

    settings:
      - name: fmp_api_key
        kind: password
        label: FMP API Key
        description: FMP API Key
        sensitive: true

      - name: start_date
        kind: date_iso8601
        label: Start Date
        description: Initial date to start extracting data from

      - name: exchange_variants_source
        kind: object
        label: Exchange Variants Source Configuration
        description: Configuration for how to source exchange variants data
        default:
          use_csv: true
          csv_path: "distinct_exchange_variants.csv"
          use_database: false
          database_connection: null
          cache_ttl_hours: 72

      - name: database_config
        kind: object
        label: Database Configuration  
        description: Database connection settings for exchange variants
        default:
          host: null
          port: null
          database: null
          username: null
          password: null
          schema: "public"
          table: "exchange_variants"

    select:
      - as_reported_balance_statement.*
      - as_reported_cashflow_statement.*
      - as_reported_financial_statement.*
      - as_reported_income_statement.*
      - average_directional_index.*
      - balance_sheet_growth.*
      - balance_sheet.*
      - cash_flow_growth.*
      - cash_flow.*
      - company_profile_by_cik.*
      - crowdfunding_by_cik.*
      - double_exponential_moving_average.*
      - earnings_transcripts.*
      - enterprise_values.*
      - equity_offering_by_cik.*
      - equity_offering_updates.*
      - exponential_moving_average.*
      - filings_extract.*
      - financial_ratios.*
      - financial_reports_form_10k_json.*
      - forex_1min.*
      - form_13f_filings_extracts_with_analytics.*
      - historical_index_full_chart.*
      - historical_market_cap.*
      - historical_ratings.*
      - holder_industry_breakdown.*
      - holder_performance_summary.*
      - income_statement_growth.*
      - income_statement.*
      - index_1h.*
      - index_1min.*
      - insider_trades_search.*
      - key_metrics.*
      - mutual_fund_disclosures.*
      - positions_summary.*
      - relative_strength_index.*
      - revenue_geographic_segmentation.*
      - revenue_product_segmentation.*
      - press_releases.*
      - crypto_news.*
      - forex_news.*
      - stock_news.*
      - sec_filings_by_cik.*
      - sec_filings_by_symbol.*
      - sec_filings_company_search_by_cik.*
      - simple_moving_average.*
      - standard_deviation.*
      - triple_exponential_moving_average.*
      - weighted_moving_average.*
      - williams.*
      - eod_bulk.*
      - etf_and_fund_info.*
      - etf_and_fund_holdings.*
      - etf_and_fund_country_allocation.*
      - etf_asset_exposure.*
#      - mutual_fund_and_etf_disclosure_name_search.*
      - sec_company_full_profile.*
      - etf_list.*
      - securities_prices_1h.*
      - index_quote.*
      - index_short_quote.*
      - index_5min.*
      - commodities_quote.*
      - commodities_quote_short.*
      - all_commodities_quotes.*
      - commodities_light_chart.*
      - full_crypto_quote.*
      - crypto_quote_short.*
      - all_crypto_quotes.*
      - historical_crypto_light_chart.*
      - crypto_1min.*
      - crypto_1h.*
      - forex_quote.*
      - forex_quote_short.*
      - batch_forex_quotes.*
      - forex_light_chart.*
#      - securities_quote.*
#      - securities_quote_short.*
      - aftermarket_trade.*
      - aftermarket_quote.*
      - securities_price_change.*
#      - securities_batch_quote.*
#      - securities_batch_quote_short.*
      - batch_aftermarket_trade.*
#      - batch_aftermarket_quote.*
#      - mutual_fund_price_quotes.*
#      - etf_price_quotes.*

    config:
      start_date: '1990-01-01T00:00:00Z'
      api_key: ${FMP_API_KEY}
      base_url: https://financialmodelingprep.com
      min_throttle_seconds: 0.005

      # Filter to US only
      filter_countries: ["US"]
      filter_currencies: ["USD"]

      exchange_variants_source:
        use_csv: true
        csv_path: "distinct_exchange_variants.csv"
        use_database: false
        database_connection: null
        cache_ttl_hours: 72

      database_config:
        host: ${POSTGRES_HOST}
        port: ${POSTGRES_PORT}
        database: ${POSTGRES_DATABASE}
        username: ${POSTGRES_USERNAME}
        password: ${POSTGRES_PASSWORD}
        schema: "public"
        table: "exchange_variants"

      company_symbols:
        select_symbols:
          - "*"

      index_symbols:
        select_index_symbols:
          - "*"

      etf_symbols:
        select_etf_symbols:
          - "*"

      ciks:
        select_ciks:
          - "*"

      exchanges:
        select_exchanges:
          - "*"

      sectors:
        select_sectors:
          - "*"

      industries:
        select_industries:
          - "*"

      commodities:
        select_commodities:
          - "*"

      crypto_symbols:
        select_crypto_symbols:
          - "*"

      forex_pairs:
        select_forex_pairs:
          - "*"

      cot_symbols:
        select_cot_symbols:
          - "*"

      ### Search Streams ###

      stock_screener:
        query_params:
          volumeMoreThan: 1000000
          limit: 10000

      ### Directory Streams ###

      cik_list:
        query_params:
          limit: 10000

      symbol_changes:
        query_params:
          invalid: false
          limit: 10000

      ### Earnings Transcript Streams ###

      latest_earning_transcripts:
        query_params:
          limit: 1000

      earnings_transcripts:
        query_params:
          limit: 1000

      ### Analyst Streams ###

      analyst_estimates:
        query_params:
          limit: 1000

      rating_snapshot:
        query_params:
          limit: 1000

      historical_ratings:
        query_params:
          limit: 10000

      price_target_news:
