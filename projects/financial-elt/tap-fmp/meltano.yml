version: 1
send_anonymous_usage_stats: true
project_id: "tap-fmp"

state_backend:
  uri: file://$MELTANO_PROJECT_ROOT/state

default_environment: dev

environments:
  - name: dev
    config:
      plugins:
        loaders:
          - name: target-postgres
            config:
              default_target_schema: tap_fmp_dev

  - name: production
    config:
      plugins:
        loaders:
          - name: target-postgres
            config:
              default_target_schema: tap_fmp_production

plugins:
  extractors:
  - name: "tap-fmp"
    namespace: "tap_fmp"
    pip_url: git+https://github.com/melgazar9/tap-fmp.git

    capabilities:
      - state
      - catalog
      - discover
      - about
      - stream-maps

    settings:
      - name: fmp_api_key
        kind: password
        label: FMP API Key
        description: FMP API Key
        sensitive: true

      - name: start_date
        kind: date_iso8601
        label: Start Date
        description: Initial date to start extracting data from

    select:
      ### Search Streams ###

      - stock_screener.*
      - exchange_variants.*


      ### Directory Streams ###

      - company_symbols.*
      - financial_statement_symbols.*
      - cik_list.*
      - symbol_changes.*
      - etf_symbols.*
      - actively_trading.*
      # - earnings_transcripts.*
      - available_exchanges.*
      - available_sectors.*
      - available_industries.*
      - available_countries.*


      ### Analyst Streams ###

      - analyst_estimates_annual.*
      #      - analyst_estimates_quarterly.*
      - rating_snapshot.*
      - historical_ratings.*
      - price_target_summary.*
      - price_target_consensus.*
      - price_target_news.*
      - price_target_latest_news.*
      - stock_grades.*
      - historical_stock_grades.*
      - stock_grades_consensus.*
      - stock_grades_news.*
      #      - stock_grades_latest_news.*


      ### Calendar Streams ###

      - dividends_company.*
      - dividends_calendar.*
      - earnings_report.*
      - earnings_calendar.*
      - ipos_calendar.*
      - ipos_disclosure.*
      - ipos_prospectus.*
      - stock_split_details.*
      - stock_splits_calendar.*

      ### Company Streams ###

      - company_profile_by_symbol.*
      - company_profile_by_cik.*
      - company_notes.*
      - stock_peer_comparison.*
      #      - delisted_companies.*
      - company_employee_count.*
      - company_historical_employee_count.*
      - company_market_cap.*
      - company_batch_market_cap.*
      - historical_market_cap.*
      - company_share_and_liquidity_float.*
      - all_shares_float.*
      - latest_mergers_and_acquisitions.*
      #      - search_mergers_and_acquisitions.*
      - company_executives.*
      - executive_compensation.*
      #      - executive_compensation_benchmark.*

      ### DCF Streams ###

      - dcf_valuation.*
      - levered_dcf.*
      - custom_dcf.*
      - custom_dcf_levered.*

      ### Market Hours Streams ###

      - exchange_market_hours.*
      - holidays_by_exchanges.*
      - all_exchange_market_hours.*

      ### Statement Streams ###

      - income_statement.*
      - balance_sheet.*
      - cash_flow.*
      - latest_financial_statements.*
      #      - income_statement_ttm.*
      #      - balance_sheet_ttm.*
      #      - cash_flow_ttm.*
      - key_metrics.*
      - financial_ratios.*
      - key_metrics_ttm.*
      - financial_ratios_ttm.*
      - financial_scores.*
      - owner_earnings.*
      - enterprise_values.*
      - income_statement_growth.*
      - balance_sheet_growth.*
      - cash_flow_growth.*
      - financial_statement_growth.*
      - financial_report_dates.*
      - financial_reports_form_10k_json.*
      - revenue_product_segmentation.*
      - revenue_geographic_segmentation.*
      - as_reported_income_statement.*
      - as_reported_balance_statement.*
      - as_reported_cashflow_statement.*
      - as_reported_financial_statement.*

      ### Form 13F Streams ###

      #      - institutional_ownership_filings.*
      #      - filings_extract.*
      #      - holder_performance_summary.*
      #      - holder_industry_breakdown.*
      #      - positions_summary.*
      #      - industry_performance_summary.*

