version: 1
send_anonymous_usage_stats: true
project_id: "tap-fmp"

state_backend:
  uri: file://$MELTANO_PROJECT_ROOT/state

default_environment: dev

environments:
  - name: dev
    config:
      plugins:
        loaders:
          - name: target-postgres
            config:
              default_target_schema: tap_fmp_dev

  - name: production
    config:
      plugins:
        loaders:
          - name: target-postgres
            config:
              default_target_schema: tap_fmp_production

plugins:
  extractors:
  - name: "tap-fmp"
    namespace: "tap_fmp"
    pip_url: git+https://github.com/melgazar9/tap-fmp.git

    capabilities:
      - state
      - catalog
      - discover
      - about
      - stream-maps

    settings:
      - name: fmp_api_key
        kind: password
        label: FMP API Key
        description: FMP API Key
        sensitive: true

      - name: start_date
        kind: date_iso8601
        label: Start Date
        description: Initial date to start extracting data from

      - name: exchange_variants_source
        kind: object
        label: Exchange Variants Source Configuration
        description: Configuration for how to source exchange variants data
        default:
          use_csv: false
          csv_path: "distinct_exchange_variants.csv"
          use_database: true
          database_connection: null
          cache_ttl_hours: 72

      - name: database_config
        kind: object
        label: Database Configuration  
        description: Database connection settings for exchange variants
        default:
          host: ${POSTGRES_HOST}
          port: ${POSTGRES_PORT}
          database: financial_elt
          username: ${POSTGRES_USER}
          password: ${POSTGRES_PASSWORD}
          schema: "tap_fmp_production"
          table: "exchange_variants"

    select:
      ### Search Streams ###

      - stock_screener.*
      - exchange_variants.*


      ### Directory Streams ###

      - company_symbols.*
      - financial_statement_symbols.*
      - cik_list.*
      - symbol_changes.*
      - etf_list.*
      - actively_trading.*
      - earnings_transcripts.*  # limited to Premium, build or enterprise plans
      - available_transcript_symbols.*
      - transcripts_dates_by_symbol.*
      - available_exchanges.*
      - available_sectors.*
      - available_industries.*
      - available_countries.*


      ### Analyst Streams ###

      - analyst_estimates.*
      - rating_snapshot.*
      - historical_ratings.*
      - price_target_summary.*  # Premium: Symbol Limited to US, UK, and Canada Exchanges
      - price_target_consensus.*  # Premium: Symbol Limited to US, UK, and Canada Exchanges
      - price_target_news.*
      - price_target_latest_news.*
      - stock_grades.*  #  Premium: Symbol Limited to US, UK, and Canada Exchanges
      - historical_stock_grades.*  #  Premium: Symbol Limited to US, UK, and Canada Exchanges
      - stock_grades_consensus.*  #  Premium: Symbol Limited to US, UK, and Canada Exchanges
      - stock_grades_news.*
      - stock_grades_latest_news.*  #  Limited to Premium and above


      ### Calendar Streams ###

      - dividends_company.*
      - dividends_calendar.*
      - earnings_report.*  # Starter/Build up to 1 year, Premium up to 5 years.
      - earnings_calendar.*
      - ipos_calendar.*
      - ipos_disclosure.*
      - ipos_prospectus.*
      - stock_split_details.*  # Premium: Symbol Limited to US, UK, and Canada Exchanges
      - stock_splits_calendar.*  # Starter/Build up to 1 year, Premium up to 5 years.

      ### Company Streams ###

      - company_profile_by_symbol.*
      - company_profile_by_cik.*
      - company_notes.*
      - stock_peer_comparison.*
      - delisted_companies.*  # Premium and up
      - company_employee_count.*
      - company_historical_employee_count.*
      - company_market_cap.*  # Starter: US Exchanges only, Premium: Symbol Limited to US, UK, and Canada Exchanges
      - company_batch_market_cap.*
      - historical_market_cap.*  # Build: up to 5 years
      - company_share_and_liquidity_float.*
      - all_shares_float.*
      - latest_mergers_and_acquisitions.*
#      - search_mergers_and_acquisitions.*  # searched by name, premium and up
      - company_executives.*
      - executive_compensation.*
      - executive_compensation_benchmark.*  # Premium and up

      ### Chart Streams ###

