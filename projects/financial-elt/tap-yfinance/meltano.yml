version: 1
send_anonymous_usage_stats: false
project_id: tap_yfinance

default_environment: dev

state_backend:
  uri: file://$MELTANO_PROJECT_ROOT/state.json

environments:
  - name: dev
    config:
      plugins:
        loaders:
          - name: target-snowflake
            env:
              TARGET_SNOWFLAKE_DEFAULT_TARGET_SCHEMA: TAP_YFINANCE_DEV
          - name: target-postgres
            config:
              default_target_schema: tap_yfinance_dev

  - name: production
    config:
      plugins:
        loaders:
          - name: target-snowflake
            env:
              TARGET_SNOWFLAKE_DEFAULT_TARGET_SCHEMA: TAP_YFINANCE_PRODUCTION
          - name: target-postgres
            config:
              default_target_schema: tap_yfinance_production

plugins:
  extractors:
    - name: "tap-yfinance"
      namespace: "tap_yfinance"
      pip_url: git+https://github.com/melgazar9/tap-yfinance

      capabilities:
        - state
        - catalog
        - discover
        - about
        - stream-maps

      select:
        - all_tickers.*
#        - prices_1m.*
#        - prices_2m.*
#        - prices_5m.*
        - prices_1h.*
        - prices_1d.*
        - actions.*
        - analyst_price_targets.*
        - balance_sheet.*
        - calendar.*
        - cash_flow.*
        - dividends.*
        - earnings_dates.*
        - earnings_estimate.*
        - earnings_history.*
        - eps_revisions.*
        - eps_trend.*
#        - fast_info.*
        - financials.*
        - growth_estimates.*
#        - history_metadata.*
        - info.*
        - income_stmt.*
        - insider_purchases.*
        - insider_roster_holders.*
        - insider_transactions.*
        - institutional_holders.*
        - isin.*
        - major_holders.*
        - mutualfund_holders.*
        - news.*
        - recommendations.*
        - recommendations_summary.*
        - revenue_estimate.*
        - sec_filings.*
        - sec_tickers.*
        - shares_full.*
#        - splits.*
        - sustainability.*
        - ttm_cash_flow.*
        - ttm_financials.*
        - ttm_income_stmt.*
        - option_chain.*
        - options.*
        - quarterly_balance_sheet.*
        - quarterly_cash_flow.*
        - quarterly_financials.*
        - quarterly_income_stmt.*
        - upgrades_downgrades.*
        - private_companies_tickers.*
        - etf_tickers.*
        - bonds_tickers.*
        - mutual_fund_tickers.*
        - world_indices_tickers.*
        - sectors.*
        - stock_tickers_pts.*

      config:
        default_start_date: "1950-01-01"
        add_record_metadata: true

        ### tickers ###

        all_tickers:
          tickers: "*"
        stock_tickers:
          tickers: "*"
        futures_tickers:
          tickers: "*"
        forex_tickers:
          tickers: "*"
        crypto_tickers:
          tickers: "*"
        crypto_tickers_top_250:
          tickers: "*"

        ### prices ###

        prices_1m:
          tickers: "*"
          yf_params: { "interval": 1m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

          prices_2m:
            tickers: "*"
            yf_params: { "interval": 2m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

          prices_5m:
            tickers: "*"
            yf_params: { "interval": 5m, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

          prices_1h:
            tickers: "*"
            yf_params: { "interval": 1h, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }

          prices_1d:
            tickers: "*"
            yf_params: { "interval": 1d, "prepost": true, "repair": true, "auto_adjust": true, "back_adjust": false }


        stock_prices_1m:
